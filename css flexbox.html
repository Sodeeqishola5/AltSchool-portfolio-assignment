<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexbox</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style4.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- title -->
        <div class="title">
            <div class="title-text">
                <h2 class="title-heading">calculator</h2>
            </div>
        </div>
    <!-- end of title -->

    <!-- css flexbox -->
        <section id="flexbox">
            <main class="flexbox-center">
                <article class="flexbox-card">
                    <div class="text"><input  type="text" name="" id="" value="0"></div>

                </article>
                <article class="button-1">
                    <div class="operator">/</div>
                    <div class="operator">%</div>
                    <div class="clear">C</div>
                    <div class="cancel">x</div>
                </article>
                <article class="button-2">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="operator">*</div>
                </article>
                <article class="button-3">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="operator">+</div>
                </article>
                <article class="button-4">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="operator">-</div>
                </article>
                <article class="button-5">
                    <div class="special">00</div>
                    <div class="number">0</div>
                    <div class="special">.</div>
                    <div class="result">=</div>
                </article>
            </main>
        </section>

    <!-- end of css flexbox -->

     <!-- home -->
         <div class="home-page">
            <a href="index.html">home</a>
        </div>
    <!-- end of home -->
    
</body>
</html>
