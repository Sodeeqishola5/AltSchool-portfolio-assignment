<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- style.css -->
    <link rel="stylesheet" href="style2.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- title -->
        <div class="title">
            <div class="title-text">
                <h2 class="title-heading">register</h2>
            </div>
        </div>
    <!-- end of title -->
    
    <!-- register -->
    <section id="register-center">
        <form class="form-info">
            <input type="text" name="First Name" id="First Name" placeholder="First Name">
            <input type="Last Name" name="Last Name" id="Last Name" placeholder="Last Name">
            <input type="Phone " name="Phone " id="Phone " placeholder="phone">
            <select name="gender" id="gender">
                <option value="male">gender</option>
                <option value="male">male</option>
                <option value="male">female</option>
            </select>
            <input type="country " name="country " id="country " placeholder="country">
            <input type="State/province " name="State/province " id="State/province " placeholder="State/province">
            <input type="Username " name="Username " id="Username " placeholder="Username">
            <input type="Password " name="Password " id="Password " placeholder="Password">
            <input type="Confirm password " name="Confirm password " id="Confirm password " placeholder="Confirm password">
            <button class="register-btn">register</button>
            
        </form>

    </section>
    <!-- end of register -->


    <!-- home -->
    <div class="home-page">
        <a href="index.html">home</a>
    </div>
    <!-- end of home -->
    
</body>
</html>
