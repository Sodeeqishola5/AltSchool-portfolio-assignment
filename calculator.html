<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!-- title -->
        <div class="title">
            <div class="title-text">
                <h2 class="title-heading">calculator</h2>
            </div>
        </div>
    <!-- end of title -->

    <!-- calculator -->
    <section id="calculator">
            <label class="calculator-text">offline calculator</label>
            <table >
                
                    <thead>
                        
                        <tr>
                            <th colspan="4"><input style="width: 100%; height: 80px;" type="text" name="" id="" value="0"></th>
                        
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td class="operator">%</td>
                            <td class="operator">/</td>
                            <td>C</td>
                            <td class="cancel">x</td>
                        </tr>
                        <tr>
                            <td class="number">7</td>
                            <td class="number">8</td>
                            <td class="number">9</td>
                            <td class="operator">*</td>
                        </tr>
                        <tr>
                            <td class="number">4</td>
                            <td class="number">5</td>
                            <td class="number">6</td>
                            <td class="operator">-</td>
                        </tr>
                        <tr>
                            <td class="number">1</td>
                            <td class="number">2</td>
                            <td class="number">3</td>
                            <td class="operator">+</td>
                        </tr>
                        <tr>
                            <td class="choice">00</td>
                            <td class="number">0</td>
                            <td class="choice">.</td>
                            <td class="result">=</td>
                        </tr>
                    </tbody>
                
            </table>

        </section>

    <!-- end of calculator -->

    <!-- home -->
         <div class="home-page">
            <a href="index.html">home</a>
        </div>
    <!-- end of home -->
    
</body>
</html>
